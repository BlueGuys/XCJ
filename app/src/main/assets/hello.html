<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function onTokenResult(text){
            document.getElementById("test").innerHTML= text
        }
        function collection(){
            document.getElementById("collection").innerHTML= "已收藏"
            return "哈哈哈哈哈"
        }
        function cancelCollection(){
            document.getElementById("collection").innerHTML= "取消收藏"
        }
        function callJS(text){
            alert(text);
        }
    </script>
</head>
<body>
<div>
    <button onclick="window.webView.setToken('token')">设置Token</button>
    <button onclick="window.webView.getToken()">获取token</button>
    <button onclick="window.webView.finish()">关闭页面</button>
    <button onclick="window.webView.collection('1')">收藏</button>
    <button onclick="window.webView.checkLogin()">登录</button>
    <button onclick="window.webView.share()">分享</button>
    <button id="collection">收藏</button>
    <button id="test">初始化</button>
</div>
<input type="text" name="firstname" value="Mickey">

</body>
</html>
